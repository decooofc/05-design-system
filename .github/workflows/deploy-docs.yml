name: Deploy docs

on:
  push:
    branches:
        - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.1

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy Storybook to GitHub Pages
        working-directory: ./packages/docs
        run: 
          npm run deploy-storybook --ci --existing-output-dir=storybook-static --git-username="github-actions[bot]" --git-email="github-actions[bot]@users.noreply.github.com" --remote-url=https://${{secrets.GITHUB_TOKEN}}@github.com/decooofc/05-design-system.git
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Or use your own token secret

